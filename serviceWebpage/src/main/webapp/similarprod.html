<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Similar Skincare Products</title>
<style>
/* Basic styling for the product grid */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.product-grid {
    max-width: 800px;
    margin: 50px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.product-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product-card img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
}

.product-card h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.product-price {
    font-size: 16px;
    color: #333;
    margin-bottom: 15px;
}

.btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>

<div class="product-grid">
    <div class="product-card">
        <img src="https://smytten-image.gumlet.io/discover_product/1710919073_DSIMPLGE01-D1.jpg" alt="Product 1">
        <h3>Moisturizing Serum</h3>
        <p class="product-price">$39.99</p>
        <a href="#" class="btn">View Details</a>
    </div>
    
    <div class="product-card">
        <img src="https://smytten-image.gumlet.io/discover_product/1705657849_Smytten-Adapt_%40.jpg" alt="Product 2">
        <h3>Anti-Aging Cream</h3>
        <p class="product-price">$49.99</p>
        <a href="#" class="btn">View Details</a>
    </div>
    
    <div class="product-card">
        <img src="https://smytten-image.gumlet.io/discover_product/1683175136_1670508670_2.avif" alt="Product 3">
        <h3>Facial Cleanser</h3>
        <p class="product-price">$19.99</p>
        <a href="#" class="btn">View Details</a>
    </div>
    
    <!-- Add more product cards as needed -->
</div>

<script src="scripts.js"></script> <!-- Link to external JavaScript file -->

</body>
</html>
